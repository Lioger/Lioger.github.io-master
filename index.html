<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="main-background" />
    <div class="main-background-mask" />
    <header class="header">
        <img class="header_logo" src="./img/logo.png">
        <nav class="navigation">
            <a class="navigation_elements" href="#">Главная</a>
            <a class="navigation_elements" href="#">Друзья</a>
            <a class="navigation_elements" href="#">О сервисе</a>
            <a class="navigation_elements" href="#">Контакты</a>
        </nav>
        <div class="cart">
            <img class="cart_icon" src="./img/cart.png">
        </div>
    </header>
    <div class="main-page-banner">
        <div class="main-page-banner__left">
            <div class="main-page-banner__left_title">Твой новый друг <br> с доставкой на дом</div>
            <p class="main-page-banner__left_text">Онлайн магазин домащних животных подарит тебе нового друга в несколько кликов. Действуй!</p>
            <button class="main-page-banner__left_button">Посмотреть друзей</button>
        </div>
        <img class="main-page-banner__image_mask" src="./img/MaskGroup.png">
        <img class="main-page-banner__image" src="./img/dog.png">
    </div>
    <div class="form-box">
        <div class="boxes-title">Есть вопросы? Задавайте!</div>
        <div class="form-container">
            <form class="form">
                <label for="name" class="form-labels">Имя</label>
                <input class="value-inputs" type="text" name="name">
                <label for="email" class="form-labels">Почта</label>
                <input class="value-inputs" type="email" name="email">
                <label for="message" class="form-labels">Сообщение</label>
                <textarea class="value-inputs textarea" name="message"></textarea>
                <input class="button button-submit" type="submit" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>
